<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://i.postimg.cc/sg1n2jZz/5208993.jpg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form class="input"  [formGroup]="loginForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" formControlName="email" class="form-control form-control-lg" placeholder="Enter Your Email "/>
              <label class="form-label" for="form1Example13">Email address</label>
              <div style="color: red;" *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched" >
                Invalid email
            </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" formControlName="password" class="form-control form-control-lg" placeholder="Enter Your Password" />
              <label class="form-label" for="form1Example23">Password</label>
              <div style="color: red;" *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched" >
                Invalid password
            </div>
            </div>

  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn" (click)="login()">Sign in</button>
            <div>
              <p align="center" >Need an account? <a routerLink="/register">SIGN UP</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
